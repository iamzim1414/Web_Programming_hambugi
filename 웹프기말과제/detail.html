<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>맛집 상세보기 - 밥부기</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .detail-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .menu-item {
      display: flex;
      align-items: center;
      margin: 1rem 0;
    }

    .menu-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 1rem;
      border-radius: 8px;
    }

    .review-box {
      margin-top: 2rem;
    }

    .review {
      border-top: 1px solid #ccc;
      padding: 0.5rem 0;
    }

    #map {
      width: 100%;
      height: 300px;
      margin-top: 1rem;
    }

    .blue-btn {
      background-color: #002E6E;
      color: white;
    }
  </style>
</head>
<body>
  <div class="detail-container" id="restaurantDetail">
    <!-- 식당 정보가 여기에 삽입됨 -->
  </div>

  <script src="js/detail.js"></script>
</body>
</html>
